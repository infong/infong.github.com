<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head profile="http://gmpg.org/xfn/11">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
		<meta name="description" content="Post various computer-related technology and original articles, a good memory as bad written." />
{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}">
{% else %}
		<meta name="keywords" content="computer-related, Open source, PHP, Linux, Phyton" />
{% endif %}
{% if page.feed %}
		<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
{% endif %}
		<link rel="stylesheet" type="text/css" media="all" href="/static/stylesheets/style.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/static/stylesheets/syntax.css" />
	</head>

	<body>
		<div id="header" class="container_16 clearfix">
			<div id="logo">
				<h1><a href="/" title="{{ site.title }}" rel="home">{{ site.title }}</a></h1>
                <p class="description">A good memory as bad written.</p>

			</div>
		</div><!-- end #header -->

		<div id="nav_box" class="clearfix">
			<ul class="clearfix" id="nav_menu">
				<li><a href="/" title="{{ site.title }}" rel="home">Home</a></li>
				<li><a href="/category.html">Categorys</a></li>
			</ul>
		</div>

		<div class="container_16 clearfix">
			<div class="grid_10" id="content">
				{{ content }}
			</div><!-- end #content-->
	
{% include sidebar.html %}
	

			<div class="grid_14" id="footer">
				<a href="/" title="Tech Notes" rel="home">Tech Notes</a> is Generate by <a href="https://github.com/mojombo/jekyll" target="_blank" rel="generator">Jekyll</a><br />
			</div><!-- end #footer -->
		</div>


    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}

	</body>
</html>
